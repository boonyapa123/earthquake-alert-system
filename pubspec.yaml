name: earthquake_app_new
description: "A new Flutter project."


publish_to: 'none'


version: 1.0.0+1


environment:
 sdk: '>=3.5.0 <4.0.0'


dependencies:
 flutter:
   sdk: flutter

 # Core MQTT & State Management
 mqtt_client: ^10.11.1
 provider: ^6.1.1
 
 # Notifications & Permissions
 flutter_local_notifications: ^19.4.2
 permission_handler: ^11.3.1
 
 # HTTP & API calls
 http: ^1.2.1
 
 # JSON & Data handling
 json_annotation: ^4.9.0
 
 # QR Code scanning - ใช้ mobile_scanner แทน qr_code_scanner
 mobile_scanner: ^5.2.3
 
 # Location services
 geolocator: ^12.0.0
 
 # Secure storage
 flutter_secure_storage: ^9.2.2
 shared_preferences: ^2.2.2
 
 # Security & Encryption
 crypto: ^3.0.3
 
 # Badge counter (using alternative package)
 # flutter_app_badger: ^1.5.0 # Discontinued, has build issues
 
 # UI & Icons
 cupertino_icons: ^1.0.8


dev_dependencies:
 flutter_test:
   sdk: flutter
 flutter_lints: ^5.0.0
 
 # JSON serialization
 json_serializable: ^6.8.0
 build_runner: ^2.4.13
 
 # App Icon Generator
 flutter_launcher_icons: ^0.13.1


flutter:
 uses-material-design: true
 
 # Assets
 assets:
   - assets/icon/

# Flutter Launcher Icons Configuration
flutter_launcher_icons:
 android: true
 ios: false
 image_path: "assets/icon/app_icon.png"
 adaptive_icon_background: "#D32F2F"
 adaptive_icon_foreground: "assets/icon/app_icon.png"
 remove_alpha_ios: true



